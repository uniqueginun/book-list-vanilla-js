<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Yanone Kaffeesatz", sans-serif;
      }
    </style>
    <title>BookList App - Vanilla javascript</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><i class="fa fa-book" aria-hidden="true"></i> BookList</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form id="search-form" class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            id="search-input"
            placeholder="Search"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form id="create-form" method="get">
          <div class="form-group">
            <label class="col-form-label" for="book-name">Book Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Book Name"
              id="book-name"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label" for="book-auther">Book Auther</label>
            <input
              type="text"
              class="form-control"
              placeholder="Book Auther"
              id="book-auther"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-md btn-block">
            Add To Book List
          </button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <table class="table table-hover">
          <thead>
            <tr class="table-warning">
              <th scope="col">Book Name</th>
              <th scope="col">Book Auther</th>
              <th width="50" scope="col">Edit</th>
              <th width="50" scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
